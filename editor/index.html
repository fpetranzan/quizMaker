<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor Quiz</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body class="main-container">

    <div class="editor-card">

        <!-- Header -->
        <header class="editor-header">
            <div>
                <h1 class="text-sky-600">✏️ Editor Quiz</h1>
                <p class="text-lg">Crea nuove domande o carica un file JSON per modificarle.</p>
            </div>
            <a href="../index.html" class="btn btn-secondary home-button">
                Home
            </a>
        </header>

        <!-- Actions Container -->
        <div class="actions-container">
            <div class="upload-section">
                <div class="upload-area">
                    <label for="json-file-input-editor" class="file-input-container">
                        <span>Carica JSON</span>
                        <input type="file" id="json-file-input-editor" accept=".json" class="text-sm" multiple>
                    </label>
                    <p id="file-names-editor" class="upload-text text-sm">Carica le tue domande.</p>
                </div>
            </div>
            <div class="download-section">
                <input type="text" id="quiz-filename-input" placeholder="Nome del file (es: quiz-storia)" class="filename-input text-sm">
                <button id="download-json-button" class="btn btn-success">
                    Scarica JSON
                </button>
            </div>
        </div>
        
        <div id="uploaded-files-list"></div>
        <p id="editor-error" class="error-text text-sm"></p>

        <!-- Toggle Form Button -->
        <div class="form-section">
            <button id="toggle-form-button" class="btn btn-primary">
                + Aggiungi Domanda
            </button>
        </div>

        <!-- Editor Form (Initially Hidden) -->
        <div id="editor-form-container" class="form-container hidden">
            <h2 id="form-title">Aggiungi una Nuova Domanda</h2>
            <form id="question-form">
                <input type="hidden" id="editing-question-id">
                
                <div class="form-group">
                    <label for="question-text-input">Testo della Domanda</label>
                    <textarea id="question-text-input" placeholder="Es: Qual è la capitale d'Italia?" rows="3" required></textarea>
                </div>

                <div class="form-grid">
                    <!-- Options A-D -->
                    <div class="answer-option-container">
                        <label for="option-a-input">Risposta A</label>
                        <textarea id="option-a-input" placeholder="Testo della risposta A" rows="2" required></textarea>
                        <div class="radio-group"><input type="radio" id="radio-a" name="correct-answer" value="A" class="radio-input" required><label for="radio-a" class="radio-label">Risposta corretta</label></div>
                    </div>
                    <div class="answer-option-container">
                        <label for="option-b-input">Risposta B</label>
                        <textarea id="option-b-input" placeholder="Testo della risposta B" rows="2" required></textarea>
                        <div class="radio-group"><input type="radio" id="radio-b" name="correct-answer" value="B" class="radio-input"><label for="radio-b" class="radio-label">Risposta corretta</label></div>
                    </div>
                    <div class="answer-option-container">
                        <label for="option-c-input">Risposta C</label>
                        <textarea id="option-c-input" placeholder="Testo della risposta C" rows="2" required></textarea>
                        <div class="radio-group"><input type="radio" id="radio-c" name="correct-answer" value="C" class="radio-input"><label for="radio-c" class="radio-label">Risposta corretta</label></div>
                    </div>
                    <div class="answer-option-container">
                        <label for="option-d-input">Risposta D</label>
                        <textarea id="option-d-input" placeholder="Testo della risposta D" rows="2" required></textarea>
                        <div class="radio-group"><input type="radio" id="radio-d" name="correct-answer" value="D" class="radio-input"><label for="radio-d" class="radio-label">Risposta corretta</label></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="explanation-input">Spiegazione</label>
                    <textarea id="explanation-input" placeholder="Spiegazione della risposta corretta" rows="3" required></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="submit" id="save-question-button" class="btn btn-primary">Salva Domanda</button>
                    <button type="button" id="cancel-edit-button" class="btn btn-light hidden">Annulla Modifica</button>
                </div>
            </form>
        </div>

        <!-- Questions List Section -->
        <div id="questions-list-section" class="questions-section">
            <h2>Elenco Domande</h2>
            
            <!-- Filter Controls -->
            <div class="filter-container">
                <input type="search" id="search-input" placeholder="Cerca per parola chiave...">
                <select id="filter-select">
                    <option value="all">Filtra per risposta corretta</option>
                    <option value="A">Corretta: A</option>
                    <option value="B">Corretta: B</option>
                    <option value="C">Corretta: C</option>
                    <option value="D">Corretta: D</option>
                </select>
            </div>

            <div id="questions-list" class="questions-list">
                <!-- Le domande verranno popolate qui da JS -->
                <p class="placeholder-text">Nessuna domanda ancora. Aggiungine una o carica un file JSON.</p>
            </div>
        </div>

    </div>

    <script src="../assets/js/editor.js"></script>
</body>
</html>
