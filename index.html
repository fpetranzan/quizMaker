<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Quiz Maker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-slate-100 text-slate-800 flex flex-col items-center justify-center min-h-screen p-4">

    <div class="bg-white p-4 sm:p-8 rounded-xl shadow-2xl w-full max-w-2xl">

        <header class="mb-6 text-center">
            <h1 class="text-2xl sm:text-4xl font-bold text-sky-600">Quiz Interattivo</h1>
            <p class="text-slate-500 mt-1">Carica uno o pi√π file JSON per iniziare il quiz.</p>
        </header>

        <!-- Sezione Caricamento File -->
        <div id="upload-container" class="text-center">
            <div class="file-input-container mb-4">
                <span>Scegli file JSON</span>
                <input type="file" id="json-file-input" accept=".json" class="text-sm" multiple>
            </div>
            <p id="file-name" class="text-slate-500 text-sm mb-4">Nessun file selezionato.</p>
            <p id="upload-error" class="text-red-500 mt-2 text-sm"></p>

            <!-- Selettore numero domande con pulsanti -->
            <div id="question-count-selector" class="mt-4 hidden">
                <label class="block text-slate-600 mb-2 font-medium">Scegli il numero di domande:</label>
                <div id="question-count-buttons" class="flex flex-wrap justify-center gap-2">
                    <!-- Pulsanti aggiunti dinamicamente -->
                </div>
            </div>

            <button id="start-quiz-button" class="mt-6 bg-sky-500 hover:bg-sky-600 text-white font-semibold py-2 px-6 rounded-lg shadow-md transition duration-150 ease-in-out disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                Inizia Quiz
            </button>
        </div>

        <!-- Sezione Quiz -->
        <div id="quiz-container" class="hidden">
            <div id="progress-bar-container" class="w-full bg-slate-200 rounded-full h-2.5 mb-4">
                <div id="progress-bar" class="bg-sky-500 h-2.5 rounded-full" style="width: 0%"></div>
            </div>
            <div id="question-counter" class="text-sm text-slate-500 mb-2 text-right">Domanda 0 di 0</div>

            <h2 id="question-text" class="text-xl sm:text-2xl font-semibold mb-6 text-slate-700"></h2>
            <div id="options-container" class="grid grid-cols-1 sm:grid-cols-2 gap-3 sm:gap-4 mb-6"></div>
            <div id="feedback-container" class="p-4 rounded-lg mb-6 hidden min-h-[100px]">
                <p id="feedback-text" class="text-lg font-medium mb-2"></p>
                <p id="explanation-text" class="text-sm"></p>
            </div>
            <button id="next-question-button" class="w-full bg-sky-500 hover:bg-sky-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-150 ease-in-out hidden">
                Domanda Successiva
            </button>
        </div>

        <!-- Sezione Risultati -->
        <div id="results-container" class="hidden text-center">
            <h2 class="text-2xl sm:text-3xl font-bold text-sky-600 mb-4">Quiz Completato!</h2>
            <p class="text-xl text-slate-700 mb-2">Il tuo punteggio:</p>
            <p id="score-text" class="text-4xl font-bold text-green-500 mb-6">0/0</p>
            
            <!-- Contenitore pulsanti responsivo -->
            <div class="mt-8 flex flex-col sm:flex-row sm:justify-center sm:gap-4">
                <button id="restart-quiz-button" class="w-full sm:w-auto bg-amber-500 hover:bg-amber-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-150 ease-in-out">
                    Fai un altro quiz
                </button>
                <button id="load-new-file-button" class="w-full sm:w-auto mt-3 sm:mt-0 bg-slate-500 hover:bg-slate-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-150 ease-in-out">
                    Carica nuovi file
                </button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
