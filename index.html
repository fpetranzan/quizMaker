<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Quiz Maker</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body class="main-container">

    <div class="quiz-card">

        <a href="./index.html" title="Crea o Modifica Quiz" id="home-quiz-button" class="btn btn-purple nav-button left hidden">
            Home
        </a>

        <a href="./editor/index.html" title="Crea o Modifica Quiz" id="editor-quiz-button" class="btn btn-success nav-button right">
            Editor
        </a>

        <header id="hero-banner">
            <div class="title-container">
                <span>ðŸŽ¯</span>
                <h1 class="text-sky-600">Quiz Interattivo</h1>
            </div>
            <p class="text-lg">Carica uno o piÃ¹ file JSON per iniziare il quiz.</p>
        </header>

        <!-- Sezione Caricamento File (con Drag & Drop) -->
        <div id="config-container">
            <div id="upload-container">
                <div class="upload-content">
                    <label for="json-file-input" class="file-input-container">
                        <span>ðŸ“¤ Scegli file JSON o trascinali qui</span>
                        <input type="file" id="json-file-input" accept=".json" class="hidden" multiple>
                    </label>
                </div>
            </div>
            <div class="config-section">
                <div id="uploaded-files-list"></div>
                <p id="file-name" class="text-sm hidden">Nessun file selezionato.</p>
                <p id="upload-error" class="text-sm"></p>

                <!-- Selettore numero domande con pulsanti -->
                <div id="question-count-selector" class="hidden">
                    <label>Scegli il numero di domande:</label>
                    <div id="question-count-buttons">
                        <!-- Pulsanti aggiunti dinamicamente -->
                    </div>
                </div>

                <button id="start-quiz-button" class="btn btn-primary" disabled>
                    Inizia Quiz
                </button>
            </div>
        </div>

        <!-- Sezione Quiz -->
        <div id="quiz-container" class="hidden">
            <div id="progress-bar-container" class="progress-bar">
                <div id="progress-bar" class="progress-fill" style="width: 0%"></div>
            </div>
            <div id="question-counter" class="text-sm">Domanda 0 di 0</div>

            <h2 id="question-text"></h2>
            <div id="options-container"></div>
            <div id="feedback-container" class="feedback-container hidden">
                <p id="feedback-text" class="text-lg font-medium mb-2"></p>
                <p id="explanation-text" class="text-sm"></p>
            </div>

             <!-- Pulsanti di navigazione del quiz -->
            <div class="quiz-navigation">
                 <button id="back-button" class="btn btn-secondary hidden">
                    Indietro
                </button>
                <button id="confirm-button" class="btn btn-primary confirm-button" disabled>
                    Conferma
                </button>
                 <button id="next-question-button" class="btn btn-primary full-width hidden">
                    Domanda Successiva
                </button>
            </div>
        </div>

        <!-- Sezione Risultati -->
        <div id="results-container" class="hidden">
            <div class="results-content">
                <div class="celebration">ðŸŽ‰</div>
                <h2 class="text-sky-600">Quiz Completato!</h2>
                <p class="score-label">Il tuo punteggio:</p>
                <p id="score-percentage">0/0</p>
                <p id="score-text">0/0</p>
            </div>
            
            <!-- Contenitore pulsanti responsivo -->
            <div class="results-buttons">
                <button id="restart-quiz-button" class="btn btn-warning">
                    Fai un altro quiz
                </button>
                <button id="load-new-file-button" class="btn btn-secondary secondary">
                    Carica nuovi file
                </button>
            </div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
